version: '3.8'

services:
  nginx:
    image: nginx
    container_name: language_learner_nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: always

  backend:
    image: crpi-b25bglrjfsh86jh6.cn-beijing.personal.cr.aliyuncs.com/shuind/language-learner-backend:latest
    container_name: language_learner_backend
    command: ./server
    environment:
      - APP_ENV=prod
      - APP_TZ=Asia/Shanghai
      - GIN_MODE=release
      - DATABASE_URL=${DATABASE_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - OLLAMA_API_URL=${OLLAMA_API_URL}
    depends_on:
      db: # 数据库也最好加上健康检查
        condition: service_healthy
      minio:
        condition: service_healthy # 【修改】
      rabbitmq:
        condition: service_healthy # 【修改】
    restart: always

  worker:
    image: crpi-b25bglrjfsh86jh6.cn-beijing.personal.cr.aliyuncs.com/shuind/language-learner-backend:latest
    container_name: language_learner_worker
    command: ./worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      # 【重要】将 YOUR_SERVER_IP 替换为 39.107.57.106
      - MINIO_PUBLIC_ENDPOINT=https://s3.luylu.online
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - ASR_API_URL=${ASR_API_URL}
    depends_on:
      db: # 数据库也最好加上健康检查
        condition: service_healthy
      minio:
        condition: service_healthy # 【修改】
      rabbitmq:
        condition: service_healthy # 【修改】
    restart: always

  db:
    image: postgres:14-alpine
    container_name: language_learner_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always
    # 【新增】为数据库也加上健康检查
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  minio:
    image: minio/minio
    container_name: language_learner_minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: language_learner_rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    restart: always
    ports:
      - "15672:15672"
    # 【新增】健康检查
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  rabbitmq_data:
